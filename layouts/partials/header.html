<header class="header">
	<div class="container">
		<div class="logo">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
				<div class="logo_item  logo__imagebox">
					<img class="logo_img" style="max-width: 128px;max-height: 128px;" src="{{ .Site.Params.logo.img }}"></img>
				</div>			
			</a>
			{{ if .Site.Params.share_top_show }}
			<div class="float_right">{{ partial "share.html" . }}</div>
			{{ end }}
		</div>
		{{ partial "menu.html" . }}
	</div>
</header>
