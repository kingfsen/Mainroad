<header class="header">
	<div class="container">
		<div class="logo">
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home">
				<div class="logo__title">{{ .Site.Title }}</div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
			{{ if .Site.Params.share_top_show }}
			<div class="float_right">{{ partial "share.html" . }}</div>
			{{ end }}
		</div>
		{{ partial "menu.html" . }}
	</div>
</header>
